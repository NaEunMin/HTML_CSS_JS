<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>난수</title>
  </head>
  <body>
    <h3>난수 10개 생성</h3>
    <hr />
    <script>
      var n = [];
      var max = 0;
      for (var i = 0; i < 10; i++) {
        var num = Math.floor(Math.random() * 100 + 1);
        n[i] = num;
        document.write(num + ' ');
        if (max < num) {
          max = num;
        }
      }
      document.write('<hr>');
      document.write('제일 큰 수는 : ' + max + '<br>');
      document.write('<hr>');
      n = n.sort();
      for (var i = 0; i < n.length; i++) {
        document.write(n[i] + ' ');
      }
    </script>
  </body>
</html>
