<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정수 5개 입력받아 호출하기</title>
  </head>
  <body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr />
    <script>
      var n = [];
      for (var i = 0; i < 5; i++) {
        var num = prompt('정수 입력');
        n[i] = num;
      }
      document.write('입력된 수의 배열' + '<br>'); //br을 +를 안쓰고 한번에 붙여쓰는건 불가능하다
      for (var i = 0; i < n.length; i++) {
        document.write(n[i] + ' ');
      }
      document.write('<hr>');
      document.write('역순으로 재정렬된 배열<br>');
      n = n.reverse();
      for (var i = 0; i < n.length; i++) {
        document.write(n[i] + ' ');
      }
    </script>
  </body>
</html>
