<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 분할</title>
  </head>
  <body>
    <h3>문자열 분할</h3>
    <hr />
    <script>
      var str = prompt('문자열 입력');
      var string = new String();
      string = str;
      var cutting = string.split('&');
      for (var i = 0; i < cutting.length; i++) {
        document.write(cutting[i] + '<br>');
      }
    </script>
  </body>
</html>
