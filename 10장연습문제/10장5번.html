<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout, clearTimeout</title>
  </head>
  <body>
    <h3>div 태그에 시계 만들기</h3>
    <hr />
    <div id="div"></div>
    <script>
      let div = document.getElementById('div');
      showTime();

      function showTime() {
        let now = new Date();
        div.innerHTML = now.toLocaleTimeString();
        setTimeout('showTime();', Infinity);
      }
    </script>
  </body>
</html>
