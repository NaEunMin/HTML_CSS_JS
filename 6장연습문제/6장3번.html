<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6장3번</title>
  </head>
  <body>
    <h3>별 출력하기</h3>
    <hr />
    <script>
      for (var i = 1; i <= 5; i++) {
        for (var j = 0; j < i; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>
    <br />
    <h3>document.write()로 표만들기</h3>
    <hr />
    <script>
      document.write("<table border='1'>");
      document.write('<tr><th>n</th>');
      for (var i = 0; i <= 9; i++) {
        document.write('<td>' + i + '</td>');
      }
      document.write('</tr>');
      document.write('<tr><th>n^2</th>');
      for (var i = 0; i <= 9; i++) {
        document.write('<td>' + i * i + '</td>');
      }
      document.write('</tr>');
      document.write('</table>');
    </script>
  </body>
</html>
