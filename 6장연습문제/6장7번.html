<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 비교</title>
  </head>
  <body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr />
    <script>
      var num = prompt('숫자 입력');
      if (Math.floor(num / 1000) == num % 10) {
        //Math.floor = 뒷 소수자리를 없애고 정수를 리턴받게 해줌
        document.write(num + ' : 같음');
      } else {
        document.write('다름');
      }
    </script>
  </body>
</html>
