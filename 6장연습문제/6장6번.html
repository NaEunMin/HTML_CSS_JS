<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 함수 작성</title>
  </head>
  <body>
    <h3>다양한 함수 작성</h3>
    <hr />
    <script>
      function big(a, b) {
        if (a > b) return a;
        else return b;
      }
      function pr(ch, a) {
        for (var i = 0; i < a; i++) {
          document.write(ch);
        }
      }
    </script>
    <script>
      var b = big('625', '555');
      document.write('큰수 = ' + b + '<br>');
      pr('%', 5);
    </script>
  </body>
</html>
