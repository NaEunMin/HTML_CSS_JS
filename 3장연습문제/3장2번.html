<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 브라우저 소개</title>
  </head>
  <body>
    <h2>웹 브라우저 소개</h2>
    <hr />
    <table>
      <tr>
        <td>
          브라우저라고 불리기도 하는 웹 브라우저(Web Brower)는, 사용자에게 웹
          서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한
          데이터 다운받아 보여주는 소프트웨어이다. <strong>그림 1-2</strong>는
          대표적인 naver 브라우저를 보여준다.
        </td>
        <td>
          <figure>
            <img src="media/naver.png" width="100px" height="100px" />
            <figcaption>그림 1-2 네이버 브라우저</figcaption>
          </figure>
        </td>
      </tr>
      <tr>
        <td>
          웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
          <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
        </td>
        <td>
          <!--임시로 아마존 사진으로 대체함-->
          <img src="media/amazon.png" width="100px" height="100px" />
          <figcaption>그림 1-3 임시대체</figcaption>
        </td>
      </tr>
    </table>
  </body>
</html>
