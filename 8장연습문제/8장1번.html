<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라면을 끓이는 순서</title>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol type="A">
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>5분후<strong>맛있게</strong>먹는다.</li>
      <script> //코드가 들어가야하는 순서도 중요한 것이다. li라는 객체가 생성되기 전에 script 코드를 작성하면 정상적으로 작동하지 않는다.
        let target = document.getElementsByTagName('li');
        for (let i = 0; i < target.length; i++) {
          target[i].style.color = 'green';
        }
      </script>
    </ol>
  </body>
</html>
