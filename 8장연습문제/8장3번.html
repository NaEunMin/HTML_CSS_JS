<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visibility 프로퍼티</title>
  </head>
  <body>
    <script>
      function show() {
        let span = document.getElementsByTagName('span');
        for (let i = 0; i < span.length; i++) {
          span[i].style.visibility = 'visible';
          span[i].style.color = 'blue';
        }
      }
    </script>
    <h3>다음 빈 곳에 숨은 단어? <button onclick="show()">show/hide</button></h3>
    <hr />
    <ul>
      <li>I (<span style="visibility: hidden">love</span>) you</li>
      <li>
        CSS is Cascaing (<span style="visibility: hidden">Style</span>) Sheet.
      </li>
      <li>응답하라 (<span style="visibility: hidden">1988</span>).</li>
    </ul>
  </body>
</html>
