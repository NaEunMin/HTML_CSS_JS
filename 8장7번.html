<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 프로퍼티</title>
  </head>
  <body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr />
    <img
      src="media/spongebob.png"
      width="100"
      height="140"
      onclick="rotation(this)"
    />
    <script>
      let x = 90;
      function rotation(obj) {
        obj.style.transform = `rotate(${x}deg)`;
        x = x + 90;
      }
    </script>
  </body>
</html>
